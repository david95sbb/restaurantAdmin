<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar bebida</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h2>Agregar bebida</h2>
    </div>
    <ul class="nav nav-pills">
        <li role="presentation" class="active">
            <a href="bebidas.html">Bebidas</a>
        </li>
        <li role="presentation" class="active">
            <a href="addPlatillo.html">Agregar platillo</a>
        </li>
    </ul>
    <br><br>
    <button class="btn btn-danger" onclick="signOut()" >Salir</button>
    <br><br>
    <div>
        <input type="file" name="imagen" onchange="viewImg('bebida')"><br><br><br>
        <img src="" alt="Imagen de platillo" height="300" id="imgPlatillo">
    </div>
    <div>
        <form onsubmit="return addBebida( event )">
            Nombre: <input class="form-control" type="text" name="name" id="name" required><br><br>
            Descripción: <input class="form-control" type="text" name="description" id="description" required><br><br>
            Precio: <input class="form-control" type="number" name="price" id="price" required><br><br>
            Dirección Imágen: <input class="form-control" type="text" name="imgDir" id="imgDir" required><br><br>
            <input class="btn btn-success" type="submit" value="Subir">
        </form>
    </div>
    <!--<button class="btn btn-success" onclick="createUserAdmin()" >Add user admin</button>-->
</div>
</body>
<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
<script type="text/javascript" src="index.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap.native/1.0.5/bootstrap-native.min.js"></script>
</html>
